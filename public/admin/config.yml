backend:
  name: git-gateway
  branch: main

media_folder: public/uploads
public_folder: /uploads
media_library:
  name: uploadcare
  config:
    publicKey: demopublickey

collections:
  - name: hero
    label: Hero
    files:
      - name: hero
        label: Hero Content
        file: public/content/hero.json
        fields:
          - label: Tagline
            name: tagline
            widget: string
          - label: Title
            name: title
            widget: string
          - label: Title Highlight
            name: titleHighlight
            widget: string
          - label: Description
            name: description
            widget: text
          - label: Primary Button Text
            name: primaryButtonText
            widget: string
          - label: Primary Button Link
            name: primaryButtonLink
            widget: string
          - label: Secondary Button Text
            name: secondaryButtonText
            widget: string
          - label: Secondary Button Link
            name: secondaryButtonLink
            widget: string
          - label: Media Type
            name: mediaType
            widget: select
            options:
              - image
              - video
          - label: Media Source
            name: mediaSrc
            widget: string
          - label: Media Alt
            name: mediaAlt
            widget: string
            required: false

  - name: gallery
    label: Gallery
    files:
      - name: gallery
        label: Gallery Content
        file: public/content/gallery.json
        fields:
          - label: Tagline
            name: tagline
            widget: string
          - label: Title
            name: title
            widget: string
          - label: Title Highlight
            name: titleHighlight
            widget: string
          - label: Items
            name: items
            widget: list
            fields:
              - label: Type
                name: type
                widget: select
                options:
                  - image
                  - video
              - label: Source
                name: src
                widget: string
              - label: Alt
                name: alt
                widget: string
                required: false

  - name: services
    label: Services
    files:
      - name: services
        label: Services Content
        file: public/content/services.json
        fields:
          - label: Tagline
            name: tagline
            widget: string
          - label: Title
            name: title
            widget: string
          - label: Title Highlight
            name: titleHighlight
            widget: string
          - label: Items
            name: items
            widget: list
            fields:
              - label: Title
                name: title
                widget: string
              - label: Subtitle
                name: subtitle
                widget: string
              - label: Description
                name: description
                widget: text
              - label: Media Type
                name: mediaType
                widget: select
                options:
                  - image
                  - video
              - label: Media Source
                name: mediaSrc
                widget: string
              - label: Media Alt
                name: mediaAlt
                widget: string
                required: false
